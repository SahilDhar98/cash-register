<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">
            Enter the bill amount, cash given by customer and app will tell minimun number of notes to return
        </p>

        <label for="bill-amt">Bill amount</label>
        <input type="number"  id="bill-amt">
        <label for="cash-given">Cash Given</label>
        <input type="number" , id="cash-given">
        <p>

        </p>
        <button class="btn" id="check-btn">Check</button>
        <p id="error-msg"></p>
        <table class="change-table ">
            <caption>
                Return
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    <script src="app.js"  type="text/javascript"></script>
</body>
</html>
