<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">
            Enter the bill amount, cash given by customer and app will tell minimun number of notes to return
        </p>

        <label for="bill-amt">Bill amount</label>
        <input type="text"  id="bill-amt">
        <label for="cash-given"></label>
        <input type="text" , id="cash-given">
        <table class="change-table ">
            <caption>
                Return
            </caption>
            <tr>
                <th>No of Notes</th>
                <td></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    
</body>
</html>
